name: Repository Rebase

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
       - name: Configuring git environment
         run: |
            git config --global user.name RahulPalXDA
            git config --global user.email RahulPal.XDA@gmail.com
            git config --global core.editor nano

       - name: Syncing repo & rebaseing.
         run: |
             git clone https://github.com/LineageOS/android_packages_apps_Settings.git -b lineage-18.1 temporary
             cd temporary
             git remote rm origin && git remote add origin https://github.com/ModageOS/android_packages_apps_Settings.git
             git fetch origin lineage-18.1
             git cherry-pick ecf8646da2a5d6fa6a2abe0024ef4c2f0d900363
             git cherry-pick ecf8646da2a5d6fa6a2abe0024ef4c2f0d900363..3ff16953bf3e93a2900292a41b9e36a2c4d61234

       - name: Pushing commit to repo.
         uses: ad-m/github-push-action@v0.6.0
         with:
           github_token: ${{ secrets.SUPERSECRET }}
           repository: ModageOS/android_packages_apps_Settings
           directory: temporary
           branch: New_Update
