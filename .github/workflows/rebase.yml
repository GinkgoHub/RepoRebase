name: Repository Rebase

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
       - name: Configuring git environment
         run: |
            git config --global user.name RahulPalXDA
            git config --global user.email RahulPal.XDA@gmail.com
            git config --global core.editor nano

       - name: Syncing repo & rebaseing.
         run: |
             git clone https://github.com/LineageOS/android_vendor_lineage.git -b lineage-18.1 temporary
             cd temporary
             git remote rm origin && git remote add origin https://github.com/ModageOS/android_vendor_lineage.git
             git fetch origin lineage-18.1
             git cherry-pick 70f8b72e14d71252f7a23d4549692b4c63e8c1c3
             git cherry-pick 70f8b72e14d71252f7a23d4549692b4c63e8c1c3..a5384c533560a9f1438e66115ceb443aeae381df

       - name: Pushing commit to repo.
         uses: ad-m/github-push-action@v0.6.0
         with:
           github_token: ${{ secrets.SUPERSECRET }}
           repository: ModageOS/android_vendor_lineage
           directory: temporary
           branch: New_Update
